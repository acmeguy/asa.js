inbox:
    build: inbox
cdn:
    build: cdn
sitea:
    build: siteA
siteb:
    build: siteB

seleniumfirefox:
    image: selenium/standalone-firefox-debug
    links:
        - sitea:sitea.com
        - siteb:siteb.com
        - inbox:inbox.activitystream.com
        - cdn:cdn.activitystream.com
    ports:
        - 8000:8000
        - 5900:5900
        - 4444:4444

saucelabs:
    image: ustwo/docker-sauce-connect
    links:
        - sitea:sitea.com
        - siteb:siteb.com
        - inbox:inbox.activitystream.com
        - cdn:cdn.activitystream.com
    environment:
        - SAUCE_USERNAME=pshomov
        - SAUCE_ACCESS_KEY

e2etest:
    build: tests
    links:
        - seleniumfirefox:seleniumtestdriver
        - inbox:inbox
    environment:
        - HOST=seleniumtestdriver
        - PORT=4444
        - SAUCE_ACCESS_KEY
